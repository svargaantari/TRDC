<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRDC Concert - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 100px auto;
        }

        .admin-panel {
            display: none;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn {
            background: #ffa502;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .bookings-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .bookings-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
        }

        .booking-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ddd;
        }

        .booking-card.pending {
            border-left-color: #ffa502;
        }

        .booking-card.confirmed {
            border-left-color: #2ed573;
        }

        .booking-card.expired, .booking-card.cancelled {
            border-left-color: #ff4757;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-id {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: #ffa502;
            color: white;
        }

        .status-badge.confirmed {
            background: #2ed573;
            color: white;
        }

        .status-badge.expired, .status-badge.cancelled {
            background: #ff4757;
            color: white;
        }

        .booking-details {
            margin-bottom: 15px;
        }

        .booking-details p {
            margin: 5px 0;
            color: #666;
        }

        .seats-list {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .seat-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 3px;
            font-size: 11px;
        }

        .seat-tag.gold {
            background: #FFD700;
            color: #000;
        }

        .seat-tag.regular {
            background: #E88B8B;
            color: white;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-confirm {
            background: #2ed573;
            color: white;
        }

        .btn-confirm:hover:not(:disabled) {
            background: #26de81;
        }

        .btn-cancel {
            background: #ff4757;
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            background: #ff6348;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .booking-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Card -->
    <div class="login-card" id="login-card">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Admin Login</h2>
        <div id="login-alert"></div>
        <form id="login-form">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="admin-password" required placeholder="Enter admin password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="container admin-panel" id="admin-panel">
        <!-- Header -->
        <div class="header">
            <h1>ðŸŽµ TRDC Concert - Admin Panel</h1>
            <p>Manage bookings and seat reservations</p>
            <div class="header-buttons">
                <button class="reset-btn" onclick="resetDatabase()">ðŸ”„ Reset Database</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Bookings</h3>
                <div class="number" id="total-bookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number" id="pending-bookings" style="color: #ffa502;">0</div>
            </div>
            <div class="stat-card">
                <h3>Confirmed</h3>
                <div class="number" id="confirmed-bookings" style="color: #2ed573;">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="number" id="total-revenue" style="font-size: 20px;">Rp 0</div>
            </div>
        </div>

        <!-- Bookings Section -->
        <div class="bookings-section">
            <h2>Bookings Management</h2>
            
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterBookings('all')">All</button>
                <button class="filter-tab" onclick="filterBookings('pending')">Pending</button>
                <button class="filter-tab" onclick="filterBookings('confirmed')">Confirmed</button>
                <button class="filter-tab" onclick="filterBookings('expired')">Expired</button>
                <button class="filter-tab" onclick="filterBookings('cancelled')">Cancelled</button>
            </div>

            <div id="alert-container"></div>
            <div id="bookings-container">
                <div class="loading">Loading bookings...</div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration (same as your booking-system.js)
        const firebaseConfig = {
            apiKey: "AIzaSyDz5Qe96R4qEHTWu_MCq5nwMSwDuQi_kbg",
            authDomain: "trdc-annual-concert.firebaseapp.com",
            databaseURL: "https://trdc-annual-concert-default-rtdb.firebaseio.com",
            projectId: "trdc-annual-concert",
            storageBucket: "trdc-annual-concert.firebasestorage.app",
            messagingSenderId: "291931379499",
            appId: "1:291931379499:web:31e1d0e39f603b568a976e",
            measurementId: "G-XYJE4D8DC2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Simple password authentication
        const ADMIN_PASSWORD = "trdc2026"; // CHANGE THIS PASSWORD!

        let allBookings = {};
        let currentFilter = 'all';

        // Login handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                showLoginAlert('Incorrect password', 'danger');
            }
        });

        function showLoginAlert(message, type) {
            const alertDiv = document.getElementById('login-alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 3000);
        }

        function showAdminPanel() {
            document.getElementById('login-card').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadBookings();
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Reset Database Function
        async function resetDatabase() {
            const confirmed = confirm(
                'âš ï¸ WARNING âš ï¸\n\n' +
                'This will DELETE ALL seats and bookings!\n\n' +
                'The system will recreate seats with the new structure:\n' +
                '- Gold-L (8 rows Ã— 13 seats)\n' +
                '- Gold-R (8 rows Ã— 14 seats)\n' +
                '- Regular-L (9 rows, 78 seats)\n' +
                '- Regular-R (10 rows, 133 seats)\n\n' +
                'Are you absolutely sure?'
            );
            
            if (!confirmed) return;
            
            const doubleCheck = prompt('Type "RESET" to confirm:');
            if (doubleCheck !== 'RESET') {
                alert('Reset cancelled');
                return;
            }

            try {
                showAlert('Resetting database...', 'warning');
                
                // Delete old data
                await database.ref('seats').remove();
                await database.ref('bookings').remove();
                
                showAlert('Database reset successfully! Refresh the booking page.', 'success');
                
                // Reload bookings
                setTimeout(() => {
                    location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Error resetting database:', error);
                showAlert('Error resetting database. Please try again.', 'danger');
            }
        }

        // Load bookings from Firebase
        function loadBookings() {
            database.ref('bookings').on('value', (snapshot) => {
                allBookings = snapshot.val() || {};
                updateStats();
                renderBookings();
            });
        }

        // Update statistics
        function updateStats() {
            const bookings = Object.values(allBookings);
            
            const total = bookings.length;
            const pending = bookings.filter(b => b.status === 'pending').length;
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            
            const totalRevenue = bookings
                .filter(b => b.status === 'confirmed')
                .reduce((sum, b) => sum + b.totalPrice, 0);
            
            document.getElementById('total-bookings').textContent = total;
            document.getElementById('pending-bookings').textContent = pending;
            document.getElementById('confirmed-bookings').textContent = confirmed;
            document.getElementById('total-revenue').textContent = `Rp ${formatCurrency(totalRevenue)}`;
        }

        // Render bookings
        function renderBookings() {
            const container = document.getElementById('bookings-container');
            const bookings = Object.entries(allBookings);
            
            // Filter bookings
            const filtered = bookings.filter(([id, booking]) => {
                if (currentFilter === 'all') return true;
                return booking.status === currentFilter;
            });

            // Sort by creation date (newest first)
            filtered.sort(([, a], [, b]) => {
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">No bookings found</div>';
                return;
            }

            container.innerHTML = filtered.map(([bookingId, booking]) => {
                return createBookingCard(bookingId, booking);
            }).join('');
        }

        // Create booking card HTML - UPDATED for new seat structure with custom row names
        function createBookingCard(bookingId, booking) {
            const createdDate = new Date(booking.createdAt).toLocaleString('id-ID');
            const expiresDate = new Date(booking.expiresAt).toLocaleString('id-ID');
            
            const seatsList = booking.seats.map(seatId => {
                const parts = seatId.split('-');
                
                // Handle new structure with custom row names: GOLD-L-B1-1 or REG-L-A1-1
                let displayText, seatClass;
                
                if (parts.length >= 4) {
                    // New format: GOLD-L-B1-1 or REG-L-A1-1
                    const section = parts[0]; // GOLD or REG
                    const side = parts[1]; // L or R
                    const row = parts[2]; // B1, C3, A5, D10, etc.
                    const seat = parts[3];
                    
                    displayText = `${section}-${side} ${row}-${seat}`;
                    seatClass = section === 'GOLD' ? 'gold' : 'regular';
                } else if (parts.length === 3) {
                    // Old format fallback: GOLD-1-1
                    displayText = `${parts[0]} R${parts[1]}S${parts[2]}`;
                    seatClass = parts[0] === 'GOLD' ? 'gold' : 'regular';
                } else {
                    // Fallback for any unexpected format
                    displayText = seatId;
                    seatClass = '';
                }
                
                return `<span class="seat-tag ${seatClass}">${displayText}</span>`;
            }).join('');

            const confirmedDate = booking.confirmedAt 
                ? `<p><strong>Confirmed:</strong> ${new Date(booking.confirmedAt).toLocaleString('id-ID')}</p>`
                : '';

            const cancelledDate = booking.cancelledAt 
                ? `<p><strong>Cancelled:</strong> ${new Date(booking.cancelledAt).toLocaleString('id-ID')}</p>`
                : '';

            return `
                <div class="booking-card ${booking.status}">
                    <div class="booking-header">
                        <span class="booking-id">${bookingId}</span>
                        <span class="status-badge ${booking.status}">${booking.status}</span>
                    </div>
                    
                    <div class="booking-details">
                        <p><strong>Created:</strong> ${createdDate}</p>
                        <p><strong>Expires:</strong> ${expiresDate}</p>
                        ${confirmedDate}
                        ${cancelledDate}
                        <p><strong>Total Price:</strong> Rp ${formatCurrency(booking.totalPrice)}</p>
                        <p><strong>Seats (${booking.seats.length}):</strong></p>
                        <div class="seats-list">
                            ${seatsList}
                        </div>
                    </div>
                    
                    <div class="booking-actions">
                        ${booking.status === 'pending' ? `
                            <button class="btn btn-confirm" onclick="confirmBooking('${bookingId}')">
                                âœ“ Confirm Booking
                            </button>
                            <button class="btn btn-cancel" onclick="cancelBooking('${bookingId}')">
                                âœ— Cancel
                            </button>
                        ` : ''}
                        ${booking.status === 'confirmed' ? `
                            <button class="btn btn-cancel" onclick="cancelBooking('${bookingId}')">
                                âœ— Cancel Booking
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Confirm booking
        async function confirmBooking(bookingId) {
            if (!confirm('Confirm this booking? This will mark the seats as booked.')) {
                return;
            }

            try {
                showAlert('Processing...', 'warning');
                
                const bookingRef = database.ref(`bookings/${bookingId}`);
                const snapshot = await bookingRef.once('value');
                const booking = snapshot.val();
                
                if (!booking) {
                    showAlert('Booking not found', 'danger');
                    return;
                }
                
                const updates = {};
                
                // Update booking status
                updates[`bookings/${bookingId}/status`] = 'confirmed';
                updates[`bookings/${bookingId}/confirmedAt`] = new Date().toISOString();
                
                // Mark seats as booked
                booking.seats.forEach(seatId => {
                    updates[`seats/${seatId}/status`] = 'booked';
                    updates[`seats/${seatId}/bookedBy`] = bookingId;
                    updates[`seats/${seatId}/bookedAt`] = new Date().toISOString();
                });
                
                await database.ref().update(updates);
                
                showAlert('Booking confirmed successfully!', 'success');
                
            } catch (error) {
                console.error('Error confirming booking:', error);
                showAlert('Error confirming booking. Please try again.', 'danger');
            }
        }

        // Cancel booking
        async function cancelBooking(bookingId) {
            if (!confirm('Cancel this booking? This will release all seats.')) {
                return;
            }

            try {
                showAlert('Processing...', 'warning');
                
                const bookingRef = database.ref(`bookings/${bookingId}`);
                const snapshot = await bookingRef.once('value');
                const booking = snapshot.val();
                
                if (!booking) {
                    showAlert('Booking not found', 'danger');
                    return;
                }
                
                const updates = {};
                
                // Update booking status
                updates[`bookings/${bookingId}/status`] = 'cancelled';
                updates[`bookings/${bookingId}/cancelledAt`] = new Date().toISOString();
                
                // Release seats
                booking.seats.forEach(seatId => {
                    updates[`seats/${seatId}/status`] = 'available';
                    updates[`seats/${seatId}/bookedBy`] = null;
                    updates[`seats/${seatId}/bookedAt`] = null;
                });
                
                await database.ref().update(updates);
                
                showAlert('Booking cancelled successfully!', 'success');
                
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showAlert('Error cancelling booking. Please try again.', 'danger');
            }
        }

        // Filter bookings
        function filterBookings(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderBookings();
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Format currency
        function formatCurrency(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    </script>
</body>
</html>
