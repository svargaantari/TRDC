 <style>
  body {
    font-family: "Times New Roman", serif;
    margin: 0;
    padding: 0;
    background-color: #fdfdfd;
  }

  .cv-container {
    border: 2px solid #003366;
    border-radius: 15px;
    padding: 30px;
    max-width: 900px;
    margin: auto;
    overflow-y: auto;
    max-height: 100vh;
  }

  h1 {
    text-align: center;
    font-size: 28px;
    letter-spacing: 2px;
    margin-bottom: 30px;
  }

  h2 {
    color: #003366;
    margin-top: 30px;
    font-size: 20px;
  }

  .personal-info {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
  }

  .personal-info img {
    width: 120px;
    border-radius: 10px;
    border: 1px solid #ccc;
    flex-shrink: 0;
  }

  .info-text {
    flex: 1;
    min-width: 200px;
  }

  .info-text p {
    margin: 6px 0;
  }

  .info-text strong {
    display: inline-block;
    width: 90px;
  }

  .summary p {
    text-align: justify;
  }

  .achievements ul {
    padding-left: 20px;
  }

  .achievements li {
    margin-bottom: 10px;
  }

  a {
    color: #0056b3;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* -------------------- */
  /* âœ… Mobile Adjustments */
  /* -------------------- */
  @media screen and (max-width: 600px) {
    .cv-container {
      padding: 20px;
      border-radius: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* This centers vertically on the full screen */
    }

    h1 {
      font-size: 22px;
    }

    .personal-info {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .info-text {
      text-align: left;
      width: 100%;
    }

    .info-text strong {
      width: auto;
      display: block;
      margin-bottom: 2px;
    }

    .personal-info img {
      margin-bottom: 15px;
    }
  }
</style>

</head>
